language: go
go:
  - "1.11"

env:
  - GO111MODULE=on
# please note that GITHUB_TOKEN which is required by goreleaser is defined in travis website.

before_install:
  # GolangCI-lint
  - curl -sfL https://install.goreleaser.com/github.com/golangci/golangci-lint.sh | sh -s -- -b $(go env GOPATH)/bin v1.15.0
  - golangci-lint --version

install:
  - go mod tidy
  - go mod download

script:
  - golangci-lint run --enable-all ./...
  - go test ./...

# calls goreleaser
before_deploy:
  - git checkout go.sum go.mod
deploy:
  - provider: script
    skip_cleanup: true
    script: curl -sL https://git.io/goreleaser | bash
    on:
      tags: true
      condition: $TRAVIS_OS_NAME = linux
